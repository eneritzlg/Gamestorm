<body>
<div class="register">

  <div class="container">
    <!-- Title-->
    <div class="title">Registrate</div>
    <div class="content">
      <!-- Registration  -->
      <form (ngSubmit)="onsubmit()">
        <div class="user-details">
          <!--  Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Correo Electrónico"  [(ngModel)]="email" required>
            <small *ngIf="email.touched && email.invalid">
              Ingrese un correo electronico valido
            </small>
          </div>
          <!-- Password -->
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="password" placeholder="Contraseña" [(ngModel)]="Contrasenya" required>
            <small *ngIf="Contrasenya.touched && Contrasenya.invalid">
              Ingrese una contraseña valida
            </small>
          </div>
          <!-- Confirm Password -->
          <div class="input-box">
            <span class="details">Confirma tu Contraseña</span>
            <input type="password" placeholder="Confirmar Contraseña" required  [(ngModel)]="ContrasenyaConfirma">
            <small *ngIf="Contrasenya!=ContrasenyaConfirma">
              Las contraseñas no coinciden
            </small>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Registrar">
        </div>
      </form>
    </div>


  </div>


</div>
