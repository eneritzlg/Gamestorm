<body>
<div class="register">

  <div class="container">
    <!-- Title-->
    <div class="title">Registrate</div>
    <div class="content">
      <!-- Registration  -->
      <form (ngSubmit)="onsubmit()" >
        <div class="user-details">
          <!--  Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Correo Electrónico" [(ngModel)]="email" name="email" required>

          </div>
          <!-- Password -->
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="password" placeholder="Contraseña" [(ngModel)]="Contrasenya" name="password" required>

          </div>
          <!-- Confirm Password -->
          <div class="input-box">
            <span class="details">Confirma tu Contraseña</span>
            <input type="password" placeholder="Confirmar Contraseña" required  [(ngModel)]="ContrasenyaConfirma" name="passwordConfirm">
            <small *ngIf="Contrasenya!=ContrasenyaConfirma">
              Las contraseñas no coinciden
            </small>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Registrar">
        </div>
      </form>
    </div>
  </div>
</div>
