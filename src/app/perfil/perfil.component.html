<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodingDung | Profile Template</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container light-style flex-grow-1 container-p-y">
  <h4 class="font-weight-bold py-3 mb-4">
    Ajustes de la cuenta
  </h4>
  <div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-light">
      <div class="col-md-3 pt-0">
        <div class="list-group list-group-flush account-settings-links">
          <!-- Enlaces modificados para usar routerLink -->
          <a class="list-group-item list-group-item-action"
             [routerLink]="['/perfil']"
             [queryParams]="{section: 'general'}"
             [routerLinkActive]="['active']">
            General
          </a>
          <a class="list-group-item list-group-item-action"
             [routerLink]="['/perfil']"
             [queryParams]="{section: 'password'}"
             [routerLinkActive]="['active']">
            Cambiar contraseña
          </a>
          <a class="list-group-item list-group-item-action"
             [routerLink]="['/perfil']"
             [queryParams]="{section: 'info'}"
             [routerLinkActive]="['active']">
            Info
          </a>
          <a class="list-group-item list-group-item-action"
             [routerLink]="['/perfil']"
             [queryParams]="{section: 'historial'}"
             [routerLinkActive]="['active']">
            Historial de Compras
          </a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="tab-content">
          <!-- Secciones modificadas para usar ngIf -->
          <!-- General -->
          <div *ngIf="seccionActiva === 'general'" class="tab-pane fade show active">
            <!-- Contenido existente de General -->
          </div>

          <!-- Cambiar contraseña -->
          <div *ngIf="seccionActiva === 'password'" class="tab-pane fade">
            <!-- Contenido existente de Cambiar contraseña -->
          </div>

          <!-- Info -->
          <div *ngIf="seccionActiva === 'info'" class="tab-pane fade">
            <!-- Contenido existente de Info -->
          </div>

          <!-- Historial -->
          <div *ngIf="seccionActiva === 'historial'" class="tab-pane fade show active">
            <div class="card-body">
              <!-- Contenido del historial existente -->
              <h5 class="mb-4">Historial de Compras</h5>

              <div class="alert alert-info" *ngIf="cargando">
                <i class="fas fa-spinner fa-spin"></i> Cargando historial...
              </div>

              <div class="alert alert-danger" *ngIf="error">
                {{ error }}
              </div>

              <button class="btn btn-primary mb-3" (click)="mostrarHistorial()">
                {{ mostrandoHistorial ? 'Ocultar Historial' : 'Mostrar Historial' }}
              </button>

              <div *ngIf="mostrandoHistorial && !cargando">
                <!-- Contenido del historial... -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botones existentes (sin cambios) -->
  <div class="text-right mt-3">
    <button type="button" class="btn btn-primary">Guardar cambios</button>&nbsp;
    <button type="button" class="btn btn-default">Cancel</button>
  </div>
</div>

<!-- Scripts modificados: eliminado el JS de Bootstrap para tabs -->
<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

</body>
</html>
