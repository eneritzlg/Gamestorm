<body>
<div class="formulario-login">
  <div class="wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onsubmit()">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Nombre de Usuario" required formControlName="nombreUsuario">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Contraseña" required formControlName="contrasena">
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" required>Acepto los Términos y Condiciones</label>
        <a href="#">¿Has olvidado la contraseña?</a>
      </div>
      <button type="submit" class="btn chochete">Iniciar Sesión</button>
      <div class="register-link">
        <p>¿No tienes cuenta? <a href="http://localhost:4200/registro">Registrate</a></p>
      </div>
    </form>
  </div>
</div>
